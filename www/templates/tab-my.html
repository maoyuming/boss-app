<ion-view view-title="我的农家院">
    <ion-content>
        <div class="content ionic-pseudo">
            <div class="list">
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-person"></i>
                    {{my.hotelName}}({{my.phone}})
                </a>

                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-compose"></i>
                    修改密码
                    <i class="i"></i>
                </a>
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-home"></i>
                    店铺装修
                </a>
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-ios-home-outline"></i>
                    房型管理
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-social-yen"></i>
                    房价设置
                </a>

                <div class="item item-divider">
                    其他
                </div>
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-ios-browsers-outline"></i>
                    平台协议
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-help"></i>
                    常见问题
                </a>

                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-bag"></i>
                    检查更新
                  <span class="item-note">
                    1.0.0
                  </span>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-wrench"></i>
                    关于我们
                    <i class="icon"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-ios-telephone"></i>
                    客服电话：400-1234567
                    <i class="icon"></i>
                </a>
                <button class="button button-block button-positive" ng-click="logout()">
                    退出登录
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
